<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <title>BTVN</title>
  </head>
  <body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg mt-10">
      <!-- Quản Lý Tuyển Sinh Section  -->
      <h2 class="text-2xl font-bold text-center mb-6">Quản Lý Tuyển Sinh</h2>
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2">Điểm chuẩn</label>
        <input
          type="text"
          id="diemChuan"
          class="w-full p-2 border border-gray-300 rounded"
        />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2">Điểm môn 1</label>
        <input
          type="text"
          id="diemMon1"
          class="w-full p-2 border border-gray-300 rounded"
        />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2">Điểm môn 2</label>
        <input
          type="text"
          id="diemMon2"
          class="w-full p-2 border border-gray-300 rounded"
        />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2">Điểm môn 3</label>
        <input
          type="text"
          id="diemMon3"
          class="w-full p-2 border border-gray-300 rounded"
        />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2">Khu vực</label>
        <select id="khuVuc" class="w-full p-2 border border-gray-300 rounded">
          <option value="0">Không ưu tiên</option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
        </select>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2">Đối tượng</label>
        <select id="doiTuong" class="w-full p-2 border border-gray-300 rounded">
          <option value="0">Không ưu tiên</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
      </div>
      <button
        onclick="kiemTra()"
        class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-700 text-center"
      >
        Kết Quả
      </button>
      <div
        class="result text-center mt-6 text-lg font-semibold"
        id="result"
      ></div>
      <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg mt-10">
        <!-- Tính Tiền Điện Section -->
        <h2 class="text-2xl font-bold text-center mb-6">Tính Tiền Điện</h2>
        <div class="mb-4">
          <label class="block text-gray-700 font-bold mb-2"
            >Tên khách hàng</label
          >
          <input
            type="text"
            id="tenKhachHang"
            class="w-full p-2 border border-gray-300 rounded"
          />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 font-bold mb-2"
            >Số kWh tiêu thụ</label
          >
          <input
            type="text"
            id="soKw"
            class="w-full p-2 border border-gray-300 rounded mb-4"
          />
        </div>
        <button
          onclick="tinhTienDien()"
          class="w-full bg-green-500 text-white font-bold text-center py-2 px-4 rounded hover:bg-green-700"
        >
          Tính Tiền
        </button>
        <div
          class="result text-center mt-6 text-lg font-semibold"
          id="electricityResult"
        ></div>
      </div>
      <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg mt-10">
        <!-- Tính Thuế Thu Nhập Cá Nhân Section -->
        <h2 class="text-2xl font-bold text-center mb-6">
          Tính Thuế Thu Nhập Cá Nhân
        </h2>
        <div class="mb-4">
          <label class="block text-gray-700 font-bold mb-2">Họ Tên</label>
          <input
            type="text"
            class="w-full p-2 border border-gray-300 rounded"
            id="hoTen"
          />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 font-bold mb-2"
            >Tổng Thu Nhập Năm (triệu VND)</label
          >
          <input
            type="text"
            class="w-full p-2 border border-gray-300 rounded"
            id="tongThuNhap"
          />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 font-bold mb-2"
            >Số Người Phụ Thuộc</label
          >
          <input
            type="text"
            id="soNguoiPhuThuoc"
            class="w-full p-2 border border-gray-300 rounded"
          />
        </div>
        <button
          onclick="tinhThueThuNhap()"
          class="w-full bg-purple-500 text-white text-center py-2 px-4 rounded font-bold hover:bg-purple-700"
        >
          Tính Thuế
        </button>
        <div
          class="result text-center mt-6 text-lg font-semibold"
          id="taxResult"
        ></div>
      </div>
    </div>

    <script src="./js/bt1.js"></script>
  </body>
</html>
